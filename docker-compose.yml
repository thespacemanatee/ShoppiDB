version: "3.9"
services:
  dev_redis_node: #DNS name 
    build:
      context: ./
      dockerfile: DockerFile_RedisNodeDev
    container_name: dev_redis_node
    environment:
      - NODE_ID=1
      - RACE_DETECTOR=1
      - BUILD_ARGS=./src/main.go
      - SEEDNODES=${SEEDNODES}
    volumes:
      - .:/app
      - devnode1:/redis/volume
    networks:
      - db

volumes:
  devnode1:
networks:
  db:
    name: db_network
